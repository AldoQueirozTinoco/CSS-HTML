<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        " " ~> descendent: Se aplica a todos os descendentes da div
        > = child se aplica apenas aos descendentes diretos da div
        ~ = general sibling: criancas do container em que estao incluidos as divs
        + = adjacent sibling: o proximo filho direto
    -->
    <div id="container">
        <p>This is #1</p>
        <p>This is #2</p>
        <div><p>This is #3</p></div>
    </div>
    <p>This is #4</p>
    <p>This is #5</p>
</body>
</html>
